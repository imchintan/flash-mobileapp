language: node_js
node_js:
  - '11'
sudo: false
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
env:
  matrix:
  - NODE_ENV='test'
script:
  - npm install -g react-native-cli
  - npm install
matrix:
  include:
  - language: objective-c
    jdk: oraclejdk8
    sudo: required
    node_js: false
    
    before_cache:
      # Do not cache a few Gradle files/directories (see https://docs.travis-ci.com/user/languages/java/#Caching)
      - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
      - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
    
    cache:
      directories:
        # Android SDK
        - $HOME/android-sdk-dl
        - $HOME/android-sdk

        # Gradle dependencies
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/

        # Android build cache (see http://tools.android.com/tech-docs/build-cache)
        - $HOME/.android/build-cache
    
    env:
      - ANDROID_HOME=/usr/local/share/android-sdk
    
    before_install:
      - nvm install 11
      - node --version
      # Download and unzip the Android SDK tools (if not already there thanks to the cache mechanism)
      # Latest version available here: https://developer.android.com/studio/#command-tools
      # - if test ! -e $HOME/android-sdk-dl/sdk-tools.zip ; then curl https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip > $HOME/android-sdk-dl/sdk-tools.zip ; fi
      # - unzip -qq -n $HOME/android-sdk-dl/sdk-tools.zip -d $HOME/android-sdk
      - brew cask uninstall java
      - brew tap caskroom/versions
      - brew cask install java8
      - touch ~/.android/repositories.cfg
      - brew cask install android-sdk
      - ls $ANDROID_HOME
      # Install or update Android SDK components (will not do anything if already up to date thanks to the cache mechanism)
      - yes | sdkmanager 'tools' > /dev/null
      - yes | sdkmanager 'platform-tools' > /dev/null
      - yes | sdkmanager 'build-tools;27.0.3' > /dev/null
      - yes | sdkmanager 'platforms;android-27' > /dev/null
      - yes | sdkmanager 'extras;google;m2repository' > /dev/null
      - yes | sdkmanager 'extras;android;m2repository' > /dev/null
      - yes | sdkmanager 'extras;google;google_play_services' > /dev/null
      - yes | sdkmanager 'add-ons;addon-google_apis-google-16' > /dev/null
      #- yes | sdkmanager "platforms;android-26"
    
    licenses:
      - android-sdk-license-.+
      
    install:
      - travis_retry npm install
    
    script:
      - cd android && ./gradlew clean
